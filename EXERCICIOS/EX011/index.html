<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens adaptativas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos, ou aumente e diminua a tela de seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/elefante-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/elefante-m.png" type="image/png">
        <img src="imagens/elefante-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <audio 
        src="midia/elefante-de-calcinha.mp3" controls>   
    </audio>
</body>
</html>
