<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo iremos colocar algumas imagens para teste</p>
    <img src="logo ghost recon 200.png" alt="logo ghost recon">
    <p>Para carregar uma imagem dentro de uma pasta basta pressionar CTRL + espaço e clicar na pasta que esta a imagem</p>
    <img src="imagens/logo ghost 200.png" alt="logo ghost">
    <p>Também é possivel carregar imagens externas
        basta copiar o link da imagem e colar entro do &lt; img &gt;
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Xbox_logo_%282019%29.svg" alt="logo da xbox">
</body>
</html>
